<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>숫자야구 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
        <div class="wrap">
            <div class="title mb-3">숫자야구</div>
            <form id="form">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="숫자를 입력해주세요." aria-label="Recipient's username" aria-describedby="button-addon2" id="input">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">확인</button>
                </div>
            </form>
            <div id="logs"></div>
        </div>
    </div>
  
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
